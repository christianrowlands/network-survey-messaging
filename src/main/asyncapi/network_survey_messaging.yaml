        - "IEEE80211"
        - "IEEE80211A"
        - "IEEE80211B"
        - "IEEE80211G"
        - "IEEE80211BG"
        - "IEEE80211N"
        - "IEEE80211AC"
        - "IEEE80211AX"

    reason:
      type: integer
      format: int32
      minimum: 0
      maximum: 65535
      description: Clients may disassociate prior to powering off.  APs may disassociate clients for various reasons including failure to properly authenticate, for load balancing or timeout reasons, entering a state of maintenance, etc. The 802.11-2016 standard includes a list of disassociation reasons.
      example: 2


    # Bluetooth specific fields
    txPower:
      type: number
      format: float
      minimum: -200
      maximum: 200
      description: The power in dBm that the device used to transmit the signal.
      example: 8

    technology:
      type: string
      description: The Bluetooth wireless technology system that is used in this frame. See the BLUETOOTH SPECIFICATION Version 5.0 | Vol 1, Part A Section 1 (page 166) for more details.
      example: "LE"
      enum:
        - "UNKNOWN"
        - "BR_EDR"
        - "LE"

    supportedTechnologies:
      type: string
      description: The Bluetooth wireless technology systems that are supported be the transmitting device. See the BLUETOOTH SPECIFICATION Version 5.0 | Vol 1, Part A Section 1 (page 166) for more details.
      example: "DUAL"
      enum:
        - "UNKNOWN"
        - "BR_EDR"
        - "LE"
        - "DUAL"

    otaDeviceName:
      type: string
      description: The Bluetooth device name is the user-friendly name that a Bluetooth device exposes to remote devices. See the BLUETOOTH SPECIFICATION Version 5.0 | Vol 3, Part C Section 3.2.2 (page 1988) for more details.
      example: "Apple Pencil"


    # GNSS specific fields
    constellation:
      type: string
      description: The satellite constellation associated with the record.
      example: "GALILEO"
      enum:
        - "UNKNOWN"
        - "GPS"
        - "GLONASS"
        - "GALILEO"
        - "BEIDOU"
        - "SBAS"
        - "QZSS"
        - "IRNSS"

    spaceVehicleId:
      type: integer
      format: int32
      minimum: 0
      description: The identifier for the space vehicle (SV).
      example: 2345

    carrierFreqHz:
      type: integer
      format: int64
      minumum: 1
      description: The carrier frequency utilized by the SV, in Hz.
      example: 120000000

    clockOffset:
      type: number
      format: double
      description: The clock offset calculated by the receiver based on the space-vehicle time contained in a received navigation message, i.e. the time it took for a given navigation message to be sent from a space vehicle to the receiver's antenna, as calculated by the receiver itself.
      example: 0.001

    usedInSolution:
      type: boolean
      description: Indicates whether this particular satellite data was used as part of the solution. A value of true indicates that the record was used in the solution, a value of false indiicates that the record was not used in the solution.

    undulationM:
      type: number
      format: float
      minimum: -150.0
      maximum: 150.0
      description: The height in meters of the geoid at a given point, relative to a given reference ellipsoid, i.e. the difference in height between the 'real' surface (ignoring topographical features) and a 'modeled' surface given by a reference ellipsoid such as the one defined by WGS84. Valid range, -150.0 to 150.0.
      example: 125.1

    latitudeStdDevM:
      type: number
      format: float
      minimum: 0
      description: The standard deviation of the latitude measurement in meters, where a higher value indicates a less precise postion lock. For example, a 5m deviaton indicates that, with 68% confidence, the latitude is within 5m of the reported position; with 95% confidence, the latitude is within 10m of the reported position, etc. This relates to the Horizontal Dilution of Precision (HDOP).
      example: 5.2

    longitudeStdDevM:
      type: number
      format: float
      minimum: 0
      description: The standard deviation of the longitude measurement in meters, where a higher value indicates a less precise position lock. For example, a 5m deviation indicates that, with 68% confidence, the longitude is within 5m of the reported position; with 95% confidence, the longitude is within 10m of the reported position, etc. This relates to the Horizontal Dilution of Precision (HDOP).
      example: 4.1

    altitudeStdDevM:
      type: number
      format: float
      minimum: 0
      description: The standatd deviation of the altitude measurement in meters, where a higher value indicates a less precise position lock. For example, a 5m deviation indicates that, with 68% confidence, the altitude is within 5m of the reported position; with 95% confidence, the altitude is within 10m of the reported position, etc. This releates to the Vertical Dilution of Poistion (VDOP), and tends to be higher than the Lat/Lon standard deviations due to GNSS satellites being above GNSS receivers.
      example: -122.1

    agcDb:
      type: number
      format: float
      minimum: -50.0
      maximum: 50.0
      description: Automatic Gain Control, measured in dB. Valid range, -50.0 to 50.0
      example: -25.2

    cn0DbHz:
      type: number
      format: float
      minimum: -100.0
      maximum: 100.0
      description: "The Carrier-to-noise density in dB-Hz, which represents the measured C/N0 for the signal at the antenna inputCarrier to noise density ratio, measured in dB-Hz. Typical range: 10-50 dB-Hz. The range of possible C/N0 values is 0-63 dB-Hz to handle some edge cases."
      example: 1.1

    hdop:
      type: number
      format: float
      minimum: 0.0
      maximum: 50.0
      description: Horizontal Dilution of Precision. Valid range, 0.0 to 50.0.
      example: 1.2

    vdop:
      type: number
      format: float
      minimum: 0.0
      maximum: 50.0
      description: Vertical Dilution of Precision. Valid range, 0.0 to 50.0.
      example: 1.3


    # RF generic fields (used in both energy detection and signal detection)
    frequencyHz:
      type: integer
      format: int64
      minimum: 1
      description: The frequency, in Hz, that the radio signal was received on.
      example: 162000000

    bandwidthHz:
      type: integer
      format: int32
      minimum: 1
      description: The bandwidth, in Hz, of the received signal.
      example: 12500

    snr:
      type: number
      format: float
      description: The Signal to Noise Ratio of the received signal to the noise power measured in dB. A ratio higher than 1:1 (greater than 0 dB) indicates more signal than noise.
      example: 19.2

    timeUp:
      type: string
      format: date-time
      description: The date & time the energy/signal was detected as active. This is formatted as an [RFC3339 date-time](https://xml2rfc.tools.ietf.org/public/rfc/html/rfc3339.html#anchor14). For example, `'1996-12-19T16:39:57-08:00'`.
      example: 1996-12-19T16:39:57-08:00

    durationSec:
      type: number
      format: float
      exclusiveMinimum: 0
      description: The duration of time, in seconds, that the signal was detected as active.
      example: 4.2

    # Signal Detection specific fields
    modulation:
      type: string
      description: The modulation type found on the received signal. It is appropriate to leave this blank if the modulation of the signal is unknown, but either the `modulation` or `signalName` field should be filled out. If neither of them are known then the `energyDetection` message should be used instead.
      example: 4FSK

    signalName:
      type: string
      description: The modulation type found on the received signal. It is appropriate to leave this blank if the modulation of the signal is unknown, but either the `modulation` or `signalName` field should be filled out. If neither of them are known then the `energyDetection` message should be used instead.
      example: DMR

    # Device Status specific fields
    batteryLevelPercent:
      type: integer
      format: int32
      minimum: 0
      maximum: 100
      description: The percentage of battery remaining (if the device has a battery).
      example: 86

    error:
      type: object
      description: If present, represents that the device is in an error state.
      required:
        - errorMessage
      properties:
        errorMessage:
          type: string
          description: A description of the error state that the device is in.
          example: "The scan stopped unexpectedly"

    mdmOverride:
      type: boolean
      description: Indicates if the device currently has the Mobile Device Mangement (MDM) Override option turned on. If true, the user has forced the MDM options off, if false, the user has left the MDM control in place. Added in version 0.9.0.

    # Phone State specific fields
    simState:
      type: string
      description: The current state of the SIM card. The values are taken directly from android.telephony.TelephonyManager#SimState and should be kept in sync with those values. Even the order lines up exactly, which makes conversion easier.
      example: "READY"
      enum:
        - "UNKNOWN"
        - "ABSENT"
        - "PIN_REQUIRED"
        - "PUK_REQUIRED"
        - "NETWORK_LOCKED"
        - "READY"
        - "NOT_READY"
        - "PERM_DISABLED"
        - "CARD_IO_ERROR"
        - "CARD_RESTRICTED"
        - "LOADED"
        - "PRESENT"

    simOperator:
      type: string
      description: The PLMN portion of the SIM's IMSI. This indicates the provider that issued the SIM card. The format is the MCC and MNC concatenated as one string. Can be 5 or 6 digits in length where the MCC is always 3 digits and the MNC is either 2 or 3.
      example: "311480"

    networkRegistrationInfo:
      type: object
      description: A network that this device is registered to, or tried to register to.
      properties:
        domain:
          type: string
          description: The type of network, either Packet Switched (PS) or Circuit Switched (CS).
          example: "PS"
          enum:
            - "UNKNOWN"
            - "PS"
            - "CS"
        accessNetworkTechnology:
          type: string
          description: The technology type for this network, for example, UMTS or LTE. These values mirror the Android TelephonyManager Network Type constants.
          example: "LTE"
          enum:
            - "UNKNOWN"
            - "GPRS"
            - "EDGE"
            - "UMTS"
            - "CDMA"
            - "EVDO_0"
            - "EVDO_A"
            - "OnexRTT"
            - "HSDPA"
            - "HSUPA"
            - "HSPA"
            - "IDEN"
            - "EVDO_B"
            - "LTE"
            - "EHRPD"
            - "HSPAP"
            - "GSM"
            - "TD_SCDMA"
            - "IWLAN"
            - "LTE_CA"
            - "NR"
        roaming:
          type: boolean
          description: Boolean indicating if this device is roaming on this network.
          example: false
        rejectCause:
          type: integer
          format: int32
          minimum: 0
          description: If the UE tried to register with this network and was denied, this vlaue indicates the rejection reason. The values are defined in 3GPP TS 24.008 version 16.7.0 page 536 (Reject cause), and 3GPP TS 24.301 version 16.8.0 page 418 (EMM cause).
        cellIdentityXXX:
          description: The properties defining the cell. The properties are different for each technology so the object type will be different depending on the accessNetworkTechnology. The name of this field will be different for each object. For example, it will be `cellIdentityLte` for LTE and `cellIdentityNr` for NR.
          oneOf:
            - $ref: '#/components/schemas/cellIdentityGsm'
            - $ref: '#/components/schemas/cellIdentityCdma'
            - $ref: '#/components/schemas/cellIdentityUmts'
            - $ref: '#/components/schemas/cellIdentityLte'
            - $ref: '#/components/schemas/cellIdentityNr'
      example:
        - domain: "CS"
          accessNetworkTechnology: "LTE"
          roaming: false
          rejectCause: 0
          cellIdentityLte:
            mcc: 311
            mnc: 480
            tac: 52803
            eci: 52824577
            earfcn: 5230
            pci: 234
        - domain: "PS"
          accessNetworkTechnology: "LTE"
          roaming: false
          rejectCause: 0
          cellIdentityLte:
            mcc: 311
            mnc: 480
            tac: 52803
            eci: 52824577
            earfcn: 5230
            pci: 234

