    # Common fields that are used in almost every message
    version:
      type: string
      description: The version number of the Network Survey Messaging API that this message is based off of.
      example: "0.9.0"

    messageType:
      type: string
      description: The type of this message. This value must match the message name or the message will not be interpreted correctly.

    deviceSerialNumber:
      type: string
      description: The unique identifier for the device that captured this record. This should be consistent and should never change.
      example: "1234"

    deviceName:
      type: string
      description: A human readable name assigned to the device that captured this record. This value can change and is typically used as a human friendly display name.
      example: "Craxiom Pixel"

    deviceTime:
      type: string
      format: date-time
      description: The timestamp of when this message was created in milliseconds formatted as an [RFC3339 date-time](https://xml2rfc.tools.ietf.org/public/rfc/html/rfc3339.html#anchor14). For example, `'1996-12-19T16:39:57-08:00'`.
      example: "1996-12-19T16:39:57-08:00"

    latitude:
      type: number
      format: double
      description: The latitude representing where this survey record was recorded.
      example: 51.470334

    longitude:
      type: number
      format: double
      description: The longitude representing where this survey record was recorded.
      example: -0.486594

    altitude:
      type: number
      format: float
      description: The altitude in meters above MSL representing where this survey record was recorded.
      example: 13.3

    missionId:
      type: string
      description: A unique name for this particular run of a survey. The timestamp of when the survey was started is typically included, or the mission ID might contain a user entered value to enable them to uniquely identify the purpose of this survey.
      example: "Survey1 20200724-154325"

    recordNumber:
      type: integer
      format: int32
      minimum: 1
      description: Starts at 1 and each subsequent record should have its number incremented by 1.

    groupNumber:
      type: integer
      format: int32
      minimum: 1
      description: Starts at 1 and each subsequent scan should have its number incremented by 1. For simple frequency sweeps, all detections in the same sweep should have the same group number. For cellular surveys, each scan of the serving cell and neighbor cells should have the same group number.

    signalStrength:
      type: number
      format: float
      minimum: -200
      maximum: 200
      description: The signal strength of the received signal in dBm.
      example: -73.1

    deviceModel:
      type: string
      description: The model number of the device that this message originated from.
      example: "Pixel 5"

    accuracy:
      type: integer
      format: int32
      minimum: 0
      description: The estimated horizontal accuracy of the provided location, radial, in meters. We define horizontal accuracy as the radius of 68% confidence. In other words, if you draw a circle centered at this location's latitude and longitude, and with a radius equal to the accuracy, then there is a 68% probability that the true location is inside the circle. A value of 0 indicates there was no available horizontal accuracy.
      example: 40

    heading:
      type: number
      format: float
      minimum: -180.0
      maximum: 180.0
      description: Heading of the sensor/antenna, in degrees from true north. One can use sensor orientation (heading, pitch, roll) and sensor characterisics (fieldofView, receiverSensitivity) to form more accurate estimates of the transmitter's position.
      example: 32.7

    pitch:
      type: number
      format: float
      minimum: -180.0
      maximum: 180.0
      description: Pitch of the sensor/antenna, in degrees from the ground plane. One can use sensor orientation (heading, pitch, roll) and sensor characterisics (fieldofView, receiverSensitivity) to form more accurate estimates of the transmitter's position.
      example: -0.1

    roll:
      type: number
      format: float
      minimum: -180.0
      maximum: 180.0
      description: Roll of the sensor/antenna, in degrees from the ground plane. One can use sensor orientation (heading, pitch, roll) and sensor characterisics (fieldofView, receiverSensitivity) to form more accurate estimates of the transmitter's position.
      example: 0.15

    fieldOfView:
      type: number
      format: float
      minimum: 0
      maximum: 360
      description: The horizontal field of view of the sensor/antenna in degrees.  If absent, then this assumes that the sensor has a 360 degree field of view (i.e. omnidirectional antenna). One can use sensor orientation (heading, pitch, roll) and sensor characterisics (fieldofView, receiverSensitivity) to form more accurate estimates of the transmitter's position.
      example: 40

    receiverSensitivity:
      type: number
      format: float
      minimum: 0
      description: The minimum signal strength that a receiver can detect, in units of dBm. One can use sensor orientation (heading, pitch, roll) and sensor characterisics (fieldOfView, receiverSensitivity) to form more accurate estimates of the transmitter's position or distance from the sensor.
      example: -50

    # Common cellular fields
    provider:
      type: string
      description: The company providing the cellular service.
      example: "Verizon"

    mcc:
      type: integer
      format: int32
      minimum: 0
      description: Mobile Country Code, 3 digits.
      example: 311

    mnc:
      type: integer
      format: int32
      minimum: 0
      description: Mobile Network Code, used in conjunction with MCC (PLMN) to identify a carrier, 2 to 3 digits.
      example: 480

    servingCell:
      type: boolean
      description: Boolean indicating if this record represents a serving cell record, or a neighbor cell record.  If the field is unset then it is unknown if this record is for the serving cell or a neighbor cell. A value of true indicates that the record represents a serving cell, a value of false indicates a neighbor record.


    # GSM specific fields
    lac:
      type: integer
      format: int32
      minimum: 0
      maximum: 65535
      description: Location Area Code, location code inside a PLMN, valid range 0-65535.
      example: 174

    ci:
      type: integer
      format: int32
      minimum: 0
      maximum: 65535
      description: Cell Identity of the measured cell, valid range 0-65535.
      example: 47241

    arfcn:
      type: integer
      format: int32
      minimum: 0
      description: Absolute Radio Frequency Channel Number, valid values defined in 3GPP TS 45.005 Release 10 Section 2.
      example: 557

    bsic:
      type: integer
      format: int32
      minimum: 0
      maximum: 63
      description: Base Station Identity Code, consists of NCC and BCC, valid range 0-63 (in octal). For example, a BSIC of 38 maps to an NCC of 4 and BCC of 6.
      example: 25

    ta:
      type: integer
      format: int32
      minimum: 0
      maximum: 63
      description: Timing Advance, corresponding to the timing offset a mobile phone needs to use when transmitting a signal to the tower.
      example: 4


    # CDMA specific field
    sid:
      type: integer
      format: int32
      minimum: 0
      maximum: 32767
      description: System Identification Number, 15 bit number that represents the service provider(s) a base station provides service to.
      example: 139

    nid:
      type: integer
      format: int32
      minimum: 0
      maximum: 65535
      description: Network Identification Number, 16 bit number that represents the network within a SID.
      example: 4

    zone:
      type: integer
      format: int32
      minimum: 0
      description: A collection of one or more base stations treated as a unit when determining whether a mobile station should perform zone-based registration.
      example: 232

    bsid:
      type: integer
      format: int32
      minimum: 0
      maximum: 65535
      description: Base Station Identifier.  Exclusively identifies a base station under a SID/NID.
      example: 12731

    channel:
      type: integer
      format: int32
      minimum: 0
      description: Channel number that corresponds to a frequency.
      example: 384

    pnOffset:
      type: integer
      format: int32
      minimum: 0
      maximum: 511
      description: Pseudo Random Noise, 0-511, used to differentiate sectors on base stations.
      example: 136

    ecio:
      type: number
      format: float
      description: Measure of the quality / cleanliness of the signal from the tower to the modem (signal to noise). Energy per chip to Interference power ratio measured in dB.
      example: -11.4


    # UMTS specific fields
    cid:
      type: integer
      format: int32
      minimum: 0
      maximum: 268435455
      description: The Cell Identity of the measured cell, 28 bits, the RNC-ID is the first 12 bits, and the C-ID is the last 16 bits, valid range 0-268435455. Defined in 3GPP TS 25.331.
      example: 61381

    uarfcn:
      type: integer
      format: int32
      minimum: 0
      maximum: 13096
      description: UTRA Absolute Radio Frequency Channel Number (Downlink), valid range 0-13096, defined in 3GPP TS 25.101 and 3GPP TS 25.102.
      example: 9800

    psc:
      type: integer
      format: int32
      minimum: 0
      maximum: 511
      description: Primary Scrambling Code, valid range 0-511.
      example: 141

    rscp:
      type: number
      format: float
      description: Reference Signal Code Power in dBm.
      example: -73

    ecno:
      type: number
      format: float
      description: Received energy per chip divided by the power density in the band in dB. The value is negative as the RSCP is smaller than the total received power. Added in version 0.8.0.
      example: -11.4


    # LTE specific fields
    tac:
      type: integer
      minimum: 0
      maximum: 65535
      description: Tracking Area Code, location code inside a PLMN, valid range 0-65535.
      example: 52803

    eci:
      type: integer
      minimum: 0
      maximum: 268435455
      description: ECI, the Cell Identity of the measured cell, 28 bits. The Macro eNB ID is the first 20 bits of the Cell Identity and the last 8 bits represent the sector. Valid range 0-268435455.
      example: 52824577

    earfcn:
      type: integer
      format: int32
      minimum: 0
      maximum: 262143
      description: Downlink E-UTRA Absolute Radio Frequency Channel Number, valid range 0-262143, defined in 3GPP TS 36.331 version 14.2.2 Release 14 page 567.
      example: 5230

    pci:
      type: integer
      format: int32
      minimum: 0
      maximum: 503
      description: Physical Cell Identity, valid range 0-503.
      example: 234

    rsrp:
      type: number
      format: float
      minimum: -140
      maximum: -44
      description: Reference Signal Received Power in dBm, valid range -44 to -140, corresponding to RSRP_97 to RSRP_00 respectively.
      example: -107

    rsrq:
      type: number
      format: float
      minimum: -19.5
      maximum: -3
      description: Reference Signal Received Quality in dB, valid range -3 to -19.5, corresponding to RSRQ_34 to RSRQ_00 respectively.
      example: -11.0

    lteBandwidth:
      type: string
      description: "The LTE downlink bandwidth in MHz (one of 1.4, 3, 5, 10, 15, 20)."
      example: "MHZ_10"
      enum:
        - "UNKNOWN"
        - "MHZ_1_4"
        - "MHZ_3"
        - "MHZ_5"
        - "MHZ_10"
        - "MHZ_15"
        - "MHZ_20"


    # NR specific fields
    nrTac:
      type: integer
      minimum: 0
      maximum: 16777215
      description: NR Tracking Area Code, location code inside a PLMN, valid range 0 - 16,777,215 as defined in 3GPP TS 38.331 version 16.2.0 Release 16 page 643.
      example: 52803

    nci:
      type: string
      format: int64
      minimum: 0
      maximum: 68719476735
      description: NCI, the Cell Identity of the measured cell, 36 bits. The gNB ID is the first 22-32 bits of the NCI and the remaining bits represent the sector. Valid range 0 - 68,719,476,735 as defined in 3GPP TS 38.331 version 16.2.0 Release 16 page 370.
      example: "52824577"

    narfcn:
      type: integer
      format: int32
      minimum: 0
      maximum: 3279165
      description: Downlink NR Absolute Radio Frequency Channel Number, valid range 0 - 3,279,165, defined in 3GPP TS 38.331 version 16.2.0 Release 16 page 784.
      example: 5230

    nrPci:
      type: integer
      format: int32
      minimum: 0
      maximum: 1007
      description: NR Physical Cell Identity, valid range 0-1007 as defined in 3GPP TS 38.331 version 16.2.0 Release 16 page 503.
      example: 234

    ssRsrp:
      type: number
      format: float
      minimum: -156
      maximum: -31
      description: Secondary Synchronization signal Reference Signal Received Power in dBm, valid range -156 to -31, corresponding to RSRP_1 to RSRP_126 respectively as defined in 3GPP TS 38.133 version 16.5.0 Release 16 Table 10.1.6.1-1.
      example: -107.1

    ssRsrq:
      type: number
      format: float
      minimum: -43
      maximum: 20
      description: Secondary Synchronization signal Reference Signal Received Quality in dB, valid range -43 to 20, corresponding to SS-RSRQ_1 to SS-RSRQ_127 respectively (increments of 0.5) as defined in 3GPP TS 38.133 version 16.5.0 Release 16 Table 10.1.11.1-1.
      example: -11.5

    ssSinr:
      type: number
      format: float
      minimum: -23
      maximum: 40
      description: Secondary Synchronization signal signal-to-noise and interference ratio in dB. The reporting range of SS-SINR is defined from -23 dB to 40 dB with 0.5 dB resolution, corresponding to SINR_1 to SINR_127 respectively as defined in 3GPP TS 38.133 version 16.5.0 Release 16 Table 10.1.16.1-1.
      example: 14.5

    csiRsrp:
      type: number
      format: float
      minimum: -140
      maximum: -44
      description: Channel State Information (CSI) Reference Signal Received Power in dBm, valid range -140 to -44, corresponding to RSRP_17 to RSRP_113 respectively as defined in 3GPP TS 38.133 version 16.5.0 Release 16 Table 10.1.6.1-1.
      example: -107.1

    csiRsrq:
      type: number
      format: float
      description: CSI Reference Signal Received Quality in dB.
      example: -11.5

    csiSinr:
      type: number
      format: float
      minimum: -23
      maximum: 40
      description: CSI signal-to-noise and interference ratio in dB. The reporting range of CSI-SINR is defined from -23 dB to 40 dB with 0.5 dB resolution, corresponding to SINR_1 to SINR_127 respectively as defined in 3GPP TS 38.133 version 16.5.0 Release 16 Table 10.1.16.1-1.
      example: 14.5

