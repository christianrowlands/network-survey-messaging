    # Common fields for OTA Cellular messages
    pcapRecord:
      type: string
      format: byte
      description: The raw cellular message bytes encoded in base64. The bytes in this field are the raw message bytes captured from the Over The Air (OTA)
        cellular radio frame with the appropriate PCAP headers as the prefix. In other words, the bytes are the same bytes that would show up in a pcap file
        for a cellular message. The general structure consists of a PCAP record header, PPI header, layer 3 header, layer 4 header, a GSMTAP header,
        followed by the cellular OTA message. Using this structure means that Wireshark, tshark or any other tool that can read GSMTAP pcap records
        can easily parse out the contents of this message. For more details see the [Network Survey+ Android App Source Code](https://github.com/christianrowlands/android-network-survey-rooted).
      example: "FA4wAO0BawMAAFk5BQAAAAAJAEABfGtfkSAAAA=="

    channelType:
      type: string
      description: The channel type that this message was sent on. The channel type represents the logical channel that the raw cellular message was sent over.
