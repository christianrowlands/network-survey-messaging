asyncapi: '2.0.0'
info:
  title: Network Survey Messaging API
  version: '0.9.0'
  description: |
    The Network Survey Messaging API defines a set of messages that can be used to describe
    wireless survey related events. The messages range from cellular surveys such as GSM, CDMA,
    UMTS, and LTE, to simple RF energy detection events.

    While the most common use of these messages would be to send to an MQTT broker, this API specification
    simply defines the message schema. The transport or storage technology employed is purposefully left
    open to allow for these messages to flow over a variety of transports such as MQTT, gRPC, AMQP, etc.
    In addition, these messages can be written to disk by writing the JSON strings directly to a file to
    support unstructured data storage, or in a more structured approach such as a PostgreSQL or SQLite database.

    Officially, the message schema support for the Network Survey Messaging API are the JSON defined messags from this
    document. However, protobuf definitions of these messages have been created as a convinence for a couple of reasons.
    First, it can make generating the JSON compliant messages easier and also converting the JSON messages to language
    specific objects. Secondly, it can allow for sending the messages in protocol buffer format instead of JSON if a
    compressed binary format is needed. It also has the side effect of supporting sending these messages over gRPC if
    Remote Procedure Call support is of interest. Check out the [Network Survey Messaging Github README](https://github.com/christianrowlands/network-survey-messaging) for more details.
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'

servers:
  mosquitto:
    url: mqtt://test.mosquitto.org
    protocol: mqtt

defaultContentType: application/json

channels:
  gsm_message:
    description: The gsm_message topic/channel is where GSM survey records can be published. For MQTT, set the MQTT topic as "gsm_message" and then publish a JSON message representing a GSM survey record in the format defined below.
    publish:
      message:
        $ref: '#/components/messages/gsmRecord'

  cdma_message:
    description: The cdma_message topic/channel is where CDMA survey records can be published. For MQTT, set the MQTT topic as "cdma_message" and then publish a JSON message representing a CDMA survey record in the format defined below.
    publish:
      message:
        $ref: '#/components/messages/cdmaRecord'

  umts_message:
    description: The umts_message topic/channel is where UMTS survey records can be published. For MQTT, set the MQTT topic as "umts_message" and then publish a JSON message representing a UMTS survey record in the format defined below.
    publish:
      message:
        $ref: '#/components/messages/umtsRecord'

  lte_message:
    description: The lte_message topic/channel is where LTE survey records can be published. For MQTT, set the MQTT topic as "lte_message" and then publish a JSON message representing an LTE survey record in the format defined below.
    publish:
      message:
        $ref: '#/components/messages/lteRecord'

  nr_message:
    description: The nr_message topic/channel is where 5G NR survey records can be published. For MQTT, set the MQTT topic as "nr_message" and then publish a JSON message representing a 5G NR survey record in the format defined below.
    publish:
      message:
        $ref: '#/components/messages/nrRecord'

  80211_beacon_message:
    description: The 80211_beacon_message topic/channel is where 802.11 beacon survey records can be published. For MQTT, set the MQTT topic as "80211_beacon_message" and then publish a JSON message representing an 802.11 Access Point survey record in the format defined below.
    publish:
      message:
        $ref: '#/components/messages/wifiBeaconRecord'

  80211_probe_request_message:
    description: The 80211_probe_request_message topic/channel is where 802.11 proble request survey records can be published. For MQTT, set the MQTT topic as "80211_probe_request_message" and then publish a JSON message representing an 802.11 Probe Request record in the format defined below. Added in 0.9.0
    publish:
      message:
        $ref: '#/components/messages/wifiProbeRequestRecord'

  wifi_deauthentication_message:
    description: The wifi_deauthentication_message topic/channel is where 802.11 (WiFi) Deauthentication Management Frames can be published. For MQTT, set the MQTT topic as "wifi_deauthentication_message". When a station wants to disassociate from another station, it invokes the deauthentication service. Deauthentication is a notification and cannot be refused. A station performs deauthentication by sending an authentication management frame (or group of frames to multiple stations) to advise of the termination of authentication.
    publish:
      message:
        $ref: '#/components/messages/wifiDeauthenticationRecord'

  wifi_ota_message:
    description: The wifi_ota_message topic/channel is where Over The Air (OTA) 802.11 (WiFi) messages can be published. For MQTT, set the MQTT topic as "wifi_ota_message" and then publish a JSON message representing an OTA WiFi message.
    publish:
      message:
        $ref: '#/components/messages/wifiOtaRecord'

  bluetooth_message:
    description: The bluetooth_message topic/channel is where Bluetooth survey records can be published. For MQTT, set the MQTT topic as "bluetooth_message" and then publish a JSON message representing a Bluetooth survey record in the format defined below.
    publish:
      message:
        $ref: '#/components/messages/bluetoothRecord'

  gnss_message:
    description: The gnss_message topic/channel is where GNSS positioning records can be published. For MQTT, set the MQTT topic as "gnss_message" and then publish a JSON message in the format defined below.
    publish:
      message:
        $ref: '#/components/messages/gnssRecord'

  energy_detection_message:
    description: The energy_detection_message topic/channel is where RF energy detection records can be published. For MQTT, set the MQTT topic as "energy_detection_message" and then publish a JSON message in the format defined below.
    publish:
      message:
        $ref: '#/components/messages/energyDetection'

  signal_detection_message:
    description: The signal_detection_message topic/channel is where signal detection records can be published. For MQTT, set the MQTT topic as "signal_detection_message" and then publish a JSON message in the format defined below.
    publish:
      message:
        $ref: '#/components/messages/signalDetection'

  device_status_message:
    description: The device_status_message topic/channel is where device status records can be published. This includes both `DeviceStatus` and `PhoneState` messages. For MQTT, set the MQTT topic as "device_status_message" and then publish a JSON message in one of the formats defined below.
    publish:
      message:
        oneOf:
          - $ref: '#/components/messages/deviceStatus'
          - $ref: '#/components/messages/phoneState'

  cellular_ota_message:
    description: The cellular_ota_message topic/channel is where Over The Air (OTA) cellular (LTE, UMTS/WCDMA) messages can be published. For MQTT, set the MQTT topic as "cellular_ota_message" and then publish a JSON message representing an OTA Cellular message.
    publish:
      message:
        oneOf:
          - $ref: '#/components/messages/gsmSignaling'
          - $ref: '#/components/messages/umtsNas'
          - $ref: '#/components/messages/wcdmaRrc'
          - $ref: '#/components/messages/lteRrc'
          - $ref: '#/components/messages/lteNas'

components:
  messages:
    gsmRecord:
      name: GsmRecord
      title: GSM Record
      summary: Represents information recorded about a GSM tower at a particular time and geographic location.
      contentType: application/json
      payload:
        $ref: '#/components/schemas/gsmRecordPayload'

    cdmaRecord:
      name: CdmaRecord
      title: CDMA Record
      summary: Represents information recorded about a CDMA tower at a particular time and geographic location.
      contentType: application/json
      payload:
        $ref: '#/components/schemas/cdmaRecordPayload'

    umtsRecord:
      name: UmtsRecord
      title: UMTS Record
      summary: Represents information recorded about a UMTS NodeB at a particular time and geographic location.
      contentType: application/json
      payload:
        $ref: '#/components/schemas/umtsRecordPayload'

    lteRecord:
      name: LteRecord
      title: LTE Record
      summary: Represents information recorded about an LTE eNodeB at a particular time and geographic location.
      contentType: application/json
      payload:
        $ref: '#/components/schemas/lteRecordPayload'

    nrRecord:
      name: NrRecord
      title: 5G NR Record
      summary: Represents information recorded about a 5G NR gNodeB at a particular time and geographic location.
      contentType: application/json
      payload:
        $ref: '#/components/schemas/nrRecordPayload'

    wifiBeaconRecord:
      name: WifiBeaconRecord
      title: Wi-Fi Beacon Record
      summary: Represents information recorded about an 802.11 Access Point at a particular time and geographic location. 802.11 Beacon frames are sent by Access Points to advertise their existence and to provide all the necessary connection information. This message represents a capture of a single 802.11 Beacon message.
      contentType: application/json
      payload:
        $ref: '#/components/schemas/wifiBeaconRecordPayload'

    wifiProbeRequestRecord:
      name: WifiProbeRequestRecord
      title: Wi-Fi Probe Request Record
      summary: Represents information recorded about an 802.11 Probe Request at a particular time and geographic location. 802.11 Probe Request frames are sent by clients looking to discover information about an Access Point with a specific SSID. This message represents a capture of a single 802.11 Probe Request message.
      contentType: application/json
      payload:
        $ref: '#/components/schemas/wifiProbeRequestRecordPayload'

    wifiDeauthenticationRecord:
      name: WifiDeauthenticationRecord
      title: Wi-Fi Deauthntication Record
      summary: Represents an 802.11 deauthentication management frame. When a station wants to disassociate from another station, it invokes the deauthentication service. Deauthentication is a notification and cannot be refused. A station performs deauthentication by sending an authentication management frame (or group of frames to multiple stations) to advise of the termination of authentication.
      contentType: application/json
      payload:
        $ref: '#/components/schemas/wifiDeauthenticationRecordPayload'

    wifiOtaRecord:
      name: WifiOtaRecord
      title: Wi-Fi Over The Air (OTA) Record
      summary: Represents information recorded about an 802.11 packet recorded at a particular time and geographic location. This message represents a capture of a 802.11 packet in PCAP format.
      contentType: application/json
      payload:
        $ref: '#/components/schemas/wifiOtaRecordPayload'

    bluetoothRecord:
      name: BluetoothRecord
      title: Bluetooth Record
      summary: Represents information recorded about a Bluetooth device at a particular time and geographic location. This message represents a capture of a signal Bluetooth frame.
      contentType: application/json
      payload:
        $ref: '#/components/schemas/bluetoothRecordPayload'

    gnssRecord:
      name: GnssRecord
      title: GNSS Record
      summary: Represents information recorded about a Global Navigation Sattelite System (GNSS) at a particular time and geographic location. Each record represents a single navigation message from a single satellite. These individual records are tied together using the group number field.
      contentType: application/json
      payload:
        $ref: '#/components/schemas/gnssRecordPayload'

    energyDetection:
      name: EnergyDetection
      title: Energy Detection
      summary: Represents a General Purpose Radio (GPR) Energy Detection event. This survey record represents a general RF/PTT energy detection (i.e. RF energy was detected above a pre-defined threshold).
      contentType: application/json
      payload:
        $ref: '#/components/schemas/energyDetectionPayload'

    signalDetection:
      name: SignalDetection
      title: Signal Detection
      summary: Represents a General Purpose Radio (GPR) Signal Detection event. This survey record represents RF detections where the modulation and/or signal type could be determined. If both the modulation and signal type are unknown, then use the `energy_detection_message` instead.
      contentType: application/json
      payload:
        $ref: '#/components/schemas/signalDetectionPayload'

    deviceStatus:
      name: DeviceStatus
      title: Device Status
      summary: Represents a status message sent from the device to report its current state or to act as a heartbeat. The interval of this message can vary depending on use case.
      contentType: application/json
      payload:
        $ref: '#/components/schemas/deviceStatusPayload'

    phoneState:
      name: PhoneState
      title: Phone State
      summary: Represents the current state of the phone to include information about the currrently registered networks. The interval of this message can vary depending on use case, but is typically sent when a change in the phone's state orrurs, such as registering to a new network or being rejected from a netowrk.
      contentType: application/json
      payload:
        $ref: '#/components/schemas/phoneStatePayload'

    lteRrc:
      name: LteRrc
      title: LTE RRC OTA Message
      summary: Represents a raw LTE RRC message sent Over The Air (OTA) between an LTE eNodeB and an LTE UE.
      contentType: application/json
      payload:
        $ref: '#/components/schemas/lteRrcPayload'

    lteNas:
      name: LteNas
      title: LTE NAS Message
      summary: Represents a raw LTE NAS message sent Over The Air (OTA) between an LTE eNodeB and an LTE UE.
      contentType: application/json
      payload:
        $ref: '#/components/schemas/lteNasPayload'

    umtsNas:
      name: UmtsNas
      title: UMTS NAS Message
      summary: Represents a raw UMTS NAS message sent Over The Air (OTA) between a UMTS NodeB and a UMTS UE.
      contentType: application/json
      payload:
        $ref: '#/components/schemas/umtsNasPayload'

    wcdmaRrc:
      name: WcdmaRrc
      title: WCDMA RRC OTA Message
      summary: Represents a raw WCDMA RRC message sent Over The Air (OTA) between a UMTS NodeB and a UMTS UE.
      contentType: application/json
      payload:
        $ref: '#/components/schemas/wcdmaRrcPayload'

    gsmSignaling:
      name: GsmSignaling
      title: GSM RR Signaling OTA Message
      summary: Represents a raw GSM RR Signaling message sent Over The Air (OTA) between a GSM BTS and a GSM ME.
      contentType: application/json
      payload:
        $ref: '#/components/schemas/gsmSignalingPayload'


